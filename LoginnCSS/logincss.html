<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background-color: #6b4f3b;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .login-box {
      background-color: #fff8dc;
      width: 300px;
      margin: 80px auto;
      padding: 30px 20px;
      border-radius: 8px;
      position: relative;
    }

    .login-box::before {
      content: "";
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: url('https://i.imgur.com/0avkC2e.jpg') no-repeat center/cover;
      border: 3px solid white;
    }

    .form-field {
      margin-bottom: 20px;
      position: relative;
    }

    .form-field input {
      width: 100%;
      padding: 10px 30px 10px 35px;
      border: none;
      border-radius: 4px;
      background-color: #f5f5dc;
      font-size: 14px;
    }

    .form-field i {
      position: absolute;
      left: 10px;
      top: 10px;
      color: #888;
    }

    .submit {
      width: 100%;
      background-color: #6b4f3b;
      color: white;
      border: none;
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    .footer {
      margin-top: 10px;
      font-size: 12px;
      color: #eee;
    }
  </style>
</head>
<body>

  <form class="login-box" action="#">
    <div class="form-field">
      <input type="text" placeholder="Name" class="name">
      <i class="fa fa-user" aria-hidden="true"></i>
    </div>
    <div class="form-field">
      <input type="password" placeholder="*******" class="pass">
      <i class="fa fa-unlock-alt" aria-hidden="true"></i>
    </div>
    <input type="submit" class="submit" value="Submit">
  </form>

  <div class="footer">
    Â© 2016 Flat Business Profile Widget. All rights reserved
  </div>

</body>
</html>
