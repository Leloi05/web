<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Widget</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 60px;
    }
    .widget {
      width: 320px;
      margin: auto;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
    }
    .widget img.photo {
      width: 100px;
      border-radius: 50%;
    }
    .form-field {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 12px 0;
    }
    .form-field img {
      width: 20px;
      margin-right: 8px;
    }
    input {
      padding: 6px;
      width: 160px;
    }
    button {
      padding: 6px 14px;
      margin-top: 10px;
    }
    .footer {
      font-size: 12px;
      color: #777;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="widget">
    <img src="https://i.imgur.com/jxWqIBf.jpeg" class="photo" alt="photo">
    <h2>Flat Business Profile Widget</h2>

    <div class="form-field">
      <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="user">
      <input type="text" placeholder="Name">
    </div>

    <div class="form-field">
      <img src="https://cdn-icons-png.flaticon.com/512/3064/3064155.png" alt="lock">
      <input type="password" placeholder="Password">
    </div>

    <button>Login</button>

    <div class="footer">Â© 2016 Flat Business Profile Widget</div>
  </div>

</body>
</html>
