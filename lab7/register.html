<!DOCTYPE html>
<html lang="en">
<head>

  <title>Register</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <h1>Register</h1>

  </div>
  <script src="signup.js"></script>
