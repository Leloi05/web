<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rent Audi Vehicles</title>
  <link rel="stylesheet" href="arranging-the-widths.css">
</head>
<body>
  <form>
    <fieldset>
      <legend><h2>Rent Audi Vehicles</h2></legend>

      <label for="name">Named</label><br>
      <input type="text" id="name" placeholder="Enter your name"><br><br>

      <label for="model1">Select</label><br>
      <select id="model1">
        <option>Audi 80</option>
        <option>Audi A4</option>
        <option>Audi A6</option>
      </select><br><br>

      <label for="model2">Select</label><br>
      <select id="model2">
        <option>Audi Q5</option>
        <option>Audi Q7</option>
        <option>Audi Q8</option>
      </select><br><br>

      <label for="message">Message:</label><br>
      <textarea id="message" rows="10" cols="40"></textarea>
    </fieldset>
  </form>
</body>
</html>
