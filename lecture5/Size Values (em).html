<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>REM Font Size Example</title>
  <style>
    html {
      font-size: 25px; /* Gốc rem: 1rem = 25px */
    }
    div {
      font-size: 2rem; /* 2 * 25px = 50px */
    }
    .nested-div {
      font-size: 1.5rem; /* 1.5 * 25px = 37.5px */
    }
  </style>
</head>
<body>
  <div>
    <div class="nested-div">
      Lorem ipsum dolor<br>
      sit adipisicing elit…
    </div>
  </div>
</body>
</html>
