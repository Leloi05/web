<!DOCTYPE html>
<html>
<head>
  <title>Creating object by using Object()</title>
  <script language="javascript" type="text/javascript">
    function display() {
      var doctors = new Object();   

      doctors.name = "Viet loi";
      doctors.age = "20";
      doctors.salary = "35.000.000";
      doctors.phone = "0396029254";

      document.write("Name: " + doctors.name + "<br>");
      document.write("Age: " + doctors.age + "<br>");
      document.write("Salary: " + doctors.salary + "<br>");
      document.write("phone: " + doctors.phone + "<br>");
    }
  </script>
</head>
<body onLoad="display()">
</body>
</html>
